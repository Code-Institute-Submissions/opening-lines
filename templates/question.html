<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opening Lines</title>
</head>
<body>
    {% if turn != 0 %}
    <p>The lines were from {{ data[turn-1]["book"] }} by {{ data[turn-1]["author"] }}</p>
    {% endif %}
    {{ data[turn]["excerpt"] }}
    <form method="post">
        <input name="answer"></input>
        <button type="submit" class="btn btn-success submit">Select</button>
    </form>
     {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>   
</html>
